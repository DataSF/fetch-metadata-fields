  asset_fields:
    fbf: skzx-6gkn
    field_list: ['columnid', 'systemid', 'dataset_name','department', 'field_name', 'field_type', 'field_render_type', 'field_api_name','field_description','data_type']
    field_mapping: {'systemid': 'datasetid', 'department':'department_from_catalog', 'field_type': 'socrata_field_type', 'field_render_type': 'field_type', 'field_api_name': 'api_key', 'field_definition': 'field_description'}
